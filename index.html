<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1.0
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <h2 id="output">0</h2>
        <div class="calculator__keys" id="grid">
            <button data-action="clear">CLEAR</button>        
            <button data-action="neg">+/-</button>
            <button class="key--operator" data-action="percent">%</button>
            <button class="key--operator" data-action="divide">/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            <button class="key--operator" data-action="multiply">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            <button class="key--operator" data-action="subtract">-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            <button  class="key--operator" data-action="plus">+</button>
                <button id="zero">0</button>
            <button data-action="decimal">.</button>
            <button class="key--equal" data-action="calculate">ENTER</button>
        <script src="script.js"></script>        
        </div>
    </div>
</body>
</html>
